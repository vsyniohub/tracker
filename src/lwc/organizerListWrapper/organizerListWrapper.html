<template>
    <div>
        <template for:each={items} for:item="item">
            <div key={item.id} class="slds-theme_default">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-12 slds-p-vertical_xxx-small">
                        <div class="slds-clearfix slds-p-around_xx-small">
                            <lightning-input 
                                type="checkbox" 
                                label={noLabelValue} 
                                name="input1">
                            </lightning-input>
                        </div>
                    </div>
                    <div class="slds-col slds-size_11-of-12 slds-p-vertical_xxx-small">
                        <lightning-input 
                            type="text" 
                            variant="label-hidden"
                            label={noLabelValue}>
                        </lightning-input>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
